spring:
  application:
    name: cafofo_backend
  datasource:
    password: root
    url: jdbc:postgresql://localhost:5432/cafofo_backend_db
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    show-sql: true
    defer-datasource-initialization: true
    generate-ddl: true
  sql:
    init:
      mode: always
server:
  port: 8383

